<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script src="09j-calculator.js"></script>
    <p>
      <button
        onclick="
        
        updateCalculation(1);
        output();
        
        ">1</button>

      <button
        onclick="
        
        updateCalculation(2);
        output();

        ">2</button>

      <button
        onclick="
        
        updateCalculation(3);
        output();

        ">3</button>

      <button
        onclick="
        
        updateCalculation(' * ');
        output();

        ">*</button>

    </p>

    <p>
      <button
        onclick="
        
        updateCalculation(4);
        output();

        ">4</button>

      <button
        onclick="
        
        updateCalculation(5);
        output();

        ">5</button>

      <button
        onclick="
        
        updateCalculation(6);
        output();

        ">6</button>

      <button
        onclick="
        
        updateCalculation(' / ');
        output();

        ">/</button>

    </p>

    <p>
      <button
        onclick="
        
        updateCalculation(7);
        output();

        ">7</button>

      <button
        onclick="
        
        updateCalculation(8);
        output();

        ">8</button>

      <button
        onclick="
        
        updateCalculation(9);
        output();

        ">9</button>

      <button
        onclick="
        
        updateCalculation(' - ');
        output();

        ">-</button>
    </p>

    <p>
      <button
        onclick="
        
        updateCalculation(' + '); 
        output();

        ">+</button>

      <button
        onclick="
        
        updateCalculation(0);
        output();

        ">0</button>

      <button
        onclick="
        calculation = eval(calculation);
        output();
        localStorage.setItem('calculation', calculation);
        " class="Result">=</button>
    </p>
    <button onclick="
      calculation ='';
      output();
      localStorage.setItem('calculation', calculation);
    ">clear</button>
    <p class="numberOutput"></p>
  </body>
</html>
