<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="10i-calculator.css">
  </head>
  <body>
    <p class="numberOutput result"></p>
    <p>
      <button
        onclick="
        
            updateCalculation(1);
            output();
        
        " class="numberButton">1</button>

      <button
        onclick="
        
            updateCalculation(2);
            output();

        " class="numberButton">2</button>

      <button
        onclick="
        
            updateCalculation(3);
            output();

        " class="numberButton">3</button>

        <button
        onclick="
        
            updateCalculation(' + '); 
            output();

        " class="calculationButton">+</button>

    </p>

    <p>
      <button
        onclick="
        
            updateCalculation(4);
            output();

        " class="numberButton">4</button>

      <button
        onclick="
        
            updateCalculation(5);
            output();

        " class="numberButton">5</button>

      <button
        onclick="
        
            updateCalculation(6);
            output();

        " class="numberButton">6</button>
        
        <button
            onclick="
        
            updateCalculation(' - ');
            output();

        " class="calculationButton">-</button>

    </p>

    <p>
      <button
        onclick="
        
            updateCalculation(7);
            output();

        " class="numberButton">7</button>

      <button
        onclick="
        
            updateCalculation(8);
            output();

        " class="numberButton">8</button>

      <button
        onclick="
        
            updateCalculation(9);
            output();

        " class="numberButton">9</button>

        <button
        onclick="
        
            updateCalculation(' * ');
            output();

        " class="calculationButton">*</button>

      
    </p>

    <p>
        <button
            onclick="
        
            updateCalculation(0);
            output();

        " class="numberButton">0</button>

        <button
            onclick="
        
            updateCalculation('.');
            output();
        
        " class="numberButton">.</button>
      

      <button
        onclick="

            calculation = eval(calculation);
            output();
            localStorage.setItem('calculation', calculation);

        " class="Result numberButton">=</button>

        <button
            onclick="
        
            updateCalculation(' / ');
            output();

        " class="calculationButton">/</button>
        </p>

        <button onclick="

            calculation ='';
            output();
            localStorage.setItem('calculation', calculation);

        " class="clearButton">clear</button>

        <script src="10i-calculator.js">

        </script>
  </body>
</html>
